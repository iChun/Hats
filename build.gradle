buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'

// Requires iChunUtil to run. Just put iChunUtil-deobf.jar in the /libs/ folder or it won't compile.
version = "4.0.0"
group= "hats" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Hats"

minecraft {
    version = "1.7.10-10.13.0.1179"
    assetDir = "eclipse/assets"
}
processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
jar 
{ 
	exclude "hats/addons/**"
}

// add source jar
task sourceJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'source'
}

// deobf jars
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

task addonJar(type: Jar, dependsOn: "jar") {
	from sourceSets.main.output
	baseName = "HatStand"
	version = "3.0.0"
	include "hats/addons/**"
}

reobf 
{ 
	reobf(project.tasks.addonJar)
	{ 
		spec -> spec.classpath = configurations.compile 
	} 
}

// make sure all of these happen when we run build
build.dependsOn sourceJar, deobfJar, addonJar